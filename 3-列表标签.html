<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 列表标签：有序列表，无序列表，自定义列表,不仅仅只是一个标签 -->
    <!-- 1.有序列表 ：order list，有两个标签配套使用，只有一个ol标签，里面多个li标签。
    标签是一个对象，是个物体，是一个东西，对象是有属性的。
    属性写在开始标签里面的，每个属性都有自己的值。
    ol有个属性叫做type，type有值叫做“A”。
    type属性：用来规范排序数字的类型。
    start属性：用来确定从几号开始排序。
    -->

    <ol type="A" start="26">
        <li>黄飞鸿</li>
        <li>雷老虎</li>
        <li>乔峰</li>
        <li>杨康</li>
        <li>赵敏</li>
        <li>小龙女</li>
    </ol>
<!-- 无序列表：unorder list -->
<ul type="square">
    <li>黄飞鸿</li>
    <li>雷老虎</li>
    <li>乔峰</li>
    <li>杨康</li>
    <li>赵敏</li>
    <li>小龙女</li>
</ul>
<ul type="circle">
    <li>黄飞鸿</li>
    <li>雷老虎</li>
    <li>乔峰</li>
    <li>杨康</li>
    <li>赵敏</li>
    <li>小龙女</li>
</ul>
<!-- 3.自定义列表：有三个标签,dl,dt,dd -->
<dl>
    <dt>新校区</dt>
    <dd>男女比例8：2男女比例8：2男女比例8：2男女比例8：2</dd>

    <dt>老校区</dt>
    <dd>男女比例2：8</dd>
</dl>

</body>
</html>
