<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
           color: red;
           font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- 常用标签 -->

    <!--1、 斜体标签：以后也不建议使用。 -->
    <p>我只是一个普通人。</p>
    <i>我是斜体</i>
    <em>我也是斜体</em>
    <cite>我还是斜体</cite><hr>
    <!-- 2、上标和下标标签 -->
   <p>O<sub>2</sub></p> 
   <p>O<sup>2</sup></p> 
   <!-- 3、span标签:本身没有实际意义，用来确定内容位置的。 -->
   <div>hello <span>w</span>orld</div>
   <!-- 4、div标签：默认原来的格式，类似于P标签，里面可以放文本之外的东西。 -->
   <div>div</div>
   <!-- 5、特殊符号：空格&nbsp; -->
   <hr>
   <div>hello &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; world</div>
   <div>&reg;</div>
   <div>&copy;</div>
</body>
</html>
