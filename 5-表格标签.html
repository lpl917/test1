<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 表格标签： <table> -->
        <table border="2">
            <caption>体育成绩表</caption>
            <thead>
                 <tr>
                <th>姓名</th>
                <th>跳远</th>
                <th>跳高</th>
                <th>铅球</th>
            </tr>
            </thead>
           <tbody>
                <tr>
                <td>张益达</td>
                <td>1米</td>
                <td>2米</td>
                <td>4米</td>
            </tr>
            <tr>
                <td>斯内克</td>
                <td>1米</td>
                <td>2米</td>
                <td>4米</td>
            </tr>
            <tr>
                <td>张大炮</td>
                <td>1米</td>
                <td>2米</td>
                <td>4米</td>
            </tr>
            <tr >
                <td>张尔康</td>
                <td>1米</td>
                <td>2米</td>
                <td>4米</td>
            </tr>
           </tbody>
           <tfoot>
               <tr>
                <td>总计</td>
                <td colspan="3">不及格</td>
            </tr>
           </tfoot>
            
        </table>
</body>
</html>
