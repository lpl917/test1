<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像</title>
</head>
<body>
    <!-- 图片标签:img标签，单标签
    src属性：链接地址，绝对地址（不建议使用），相对地址
    -->

    <!-- 绝对地址 -->
    <!-- <img src="C:\Users\JF\Desktop\day02\图片.jpg" alt=""> -->
    <!-- 相对地址：从本文件所在的位置开始找,当前位置也可以用./表示,上一级位置用../表示 -->
    <!-- alt属性：地址失效的时候用来提示使用。 -->
    <!-- title属性：鼠标悬停时提示效果。 -->
    <img src="./images/图片.jpg" alt="林阿姨" title="心如姐姐">
    <!-- <img src="../images/图片.jpg" alt=""> -->

</body>
</html>
